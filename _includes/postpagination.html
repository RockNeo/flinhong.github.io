<!-- Baidu Share-->
<div class="widget">
<div class="widget_title"></div>
<div class="tb_widget_weibo clearfix">

  {% if page.previous.url %}
    <a class="alignleft" href="{{ page.previous.url }}"><i class="fa fa-angle-double-left"></i> {{ page.previous.title }}</a>
  {% endif %}

  {% if page.next.url %}
    <a class="alignright" href="{{ page.next.url }}">{{ page.next.title }} <i class="fa fa-angle-double-right"></i></a>
  {% endif %}

</div>
</div>
